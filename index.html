<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="./asstes/css/reset.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Hangman Game</title>
</head>

<body>

    <div class="container">
        <div class="row topspot">
            <div class="masthead">
                <h1>Superhero Hangman Game</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 wrapper">
                <div class="row">
                </div>
            </div>
            <div class="col-sm-6 ">
                <div class="row startTile">
                    <h2>Press any key to get started.</h2>
                </div>
                <!-- ****************************** -->
                <!-- ****************************** -->
                <div class="row gameTile">
                    <div class="col-sm-2 blankSide ">
                    </div>
                    <div class="col-sm-8 blanksdiv ">
                        <p class="blankSpace"></p>
                    </div>
                    <div class="col-sm-2 blankSide ">
                    </div>
                </div>
                <!-- ****************************** -->
                <!-- ****************************** -->
                <div class="row gameTile">
                    <div class="col-sm-4 ">
                        <p>Wrong:</p>
                    </div>
                    <div class="col-sm-8 ">
                        <p class="wrongGuess"></p>
                    </div>
                </div>
                <!-- ****************************** -->
                <!-- ****************************** -->
                <div class="row gameTile">
                    <div class="col-sm-4 ">
                        <p>Guess:</p>
                    </div>
                    <div class="col-sm-8 ">
                        <p id="guessCount"></p>
                    </div>
                </div>
                <!-- ****************************** -->
                <!-- ****************************** -->
                <div class="row gameTile">
                    <div class="col-sm-4 ">
                        <p>Wins:</p>
                    </div>
                    <div class="col-sm-8 win">
                        <p id="winCount"></p>
                    </div>
                </div>
                <!-- ****************************** -->
                <!-- ****************************** -->

            </div>
            <div class="col-sm-3 wrapper">
                <div class="row">
                </div>
            </div>
            <!-- ****************************** -->
        </div>
    </div>
    </div>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
